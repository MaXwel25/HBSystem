<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="media/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="media/Looking-hotel.png" alt="Логотип">
        <h1>Looking-hotel - лучший сайт для бронирования отелей!</h1>
        <div id="auth">
            <button onclick="window.location.href='register.html'">Зарегистрироваться</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="#" onclick="alert('Требуется авторизация')"><i class="fas fa-hotel"></i> Бронь отеля</a></li>
                <li><a href="#" onclick="alert('Требуется авторизация')"><i class="fas fa-map-marked-alt"></i> Бронь экскурсии</a></li>
            </ul>
        </nav>
    </header>

    <section id="login">
        <div class="login-container">
            <h2>Авторизация</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Логин или почта</label>
                    <input type="text" id="username" placeholder="Введите ваш логин или почту" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required>
                </div>
                <button type="submit" class="login-button">Войти</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
    
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
    
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.message);
                
                localStorage.setItem('token', data.token);
                alert('Вход выполнен успешно!');
                window.location.href = 'profile.html';
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });
    </script>
    
</body>
</html>
